---
name: linting
on: # yamllint disable-line rule:truthy
  - push
  - pull_request

jobs:
  ansible-lint:
    name: ansible-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install --user pipenv
      - run: make pipenv
      - run: pipenv run ansible-lint
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install --user pipenv
      - run: make pipenv
      - run: pipenv run yamllint -s .
